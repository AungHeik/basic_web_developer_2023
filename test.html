<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TikTok User Informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info sticky-top mt-5 mb-5">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Common TikTok Orders</a>

            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link active">Homepage</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Branch</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-floating mb-3">
        <input type="text" id="username" name="username" placeholder="" class="form-control">
        <label for="username" class="form-label">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" id="password" name="password" placeholder="" class="form-control">
        <label for="password" class="form-label">Password</label>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" id="email" name="email" placeholder="" class="form-control">
            <label for="email" class="form-label">Enter Your Email</label>
        </div>
        <span class="input-group-text">@gmail.com</span>
    </div>
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" id="orderid" name="orderid" placeholder="" class="form-control">
            <label for="orderid" class="form-label">Enter Order ID</label>
        </div>
        <button class="btn btn-secondary">Search</button>
    </div>
    </div>
    <ul class="nav nav-tabs nav-fill mt-5 mb-5">
        <li class="nav-item"><a href="#" class="nav-link">All</a></li>
        <li class="nav-item"><a href="#" class="nav-link">To Ship
                <span class="badge bg-info ms-2">15</span>
            </a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Shipped</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pending</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Cancelled</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Completed</a></li>
    </ul>


</body>

</html>
